<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxBet - История ставок</title>
    <style>
        /* ===== БАЗОВЫЕ СТИЛИ ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
        }

        .hidden {
            display: none !important;
        }

        /* ===== ШАПКА ===== */
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4fc3f7;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .balance {
            background: rgba(79, 195, 247, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* ===== НАВИГАЦИЯ ===== */
        .navigation {
            background: rgba(0, 0, 0, 0.2);
            padding: 0;
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            background: rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: #fff;
        }

        .nav-tab:hover {
            background: rgba(79, 195, 247, 0.1);
        }

        .nav-tab.active {
            background: rgba(79, 195, 247, 0.2);
            border-bottom-color: #4fc3f7;
            color: #4fc3f7;
        }

        /* ===== ОСНОВНОЙ КОНТЕНТ ===== */
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            color: #4fc3f7;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        /* ===== СТАТИСТИКА ПОЛЬЗОВАТЕЛЯ ===== */
        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 5px;
        }

        .stat-number.positive {
            color: #4caf50;
        }

        .stat-number.negative {
            color: #f44336;
        }

        .stat-label {
            color: #b0bec5;
            font-size: 14px;
        }

        /* ===== ФИЛЬТРЫ ===== */
        .filters {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 120px;
        }

        .filter-group label {
            font-size: 12px;
            color: #b0bec5;
            font-weight: 500;
        }

        .filter-group select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
        }

        /* ===== ИСТОРИЯ СТАВОК ===== */
        .bets-history {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bet-history-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .bet-history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .bet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bet-id {
            font-weight: bold;
            color: #4fc3f7;
            font-size: 16px;
        }

        .bet-status {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .status-won {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-lost {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .status-cancelled {
            background: rgba(158, 158, 158, 0.2);
            color: #9e9e9e;
        }

        .bet-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .bet-info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .bet-info-label {
            color: #b0bec5;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .bet-info-value {
            color: #fff;
            font-weight: bold;
            font-size: 14px;
        }

        .bet-info-value.positive {
            color: #4caf50;
        }

        .bet-info-value.negative {
            color: #f44336;
        }

        .bet-date {
            text-align: right;
            color: #b0bec5;
            font-size: 13px;
        }

        .bet-events {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .bet-events-title {
            color: #4fc3f7;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .bet-event {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #4fc3f7;
        }

        .bet-event:last-child {
            margin-bottom: 0;
        }

        .event-title {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .event-choice {
            color: #b0bec5;
            font-size: 13px;
        }

        .event-result {
            margin-top: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .event-result.correct {
            color: #4caf50;
        }

        .event-result.incorrect {
            color: #f44336;
        }

        /* ===== ПУСТОЕ СОСТОЯНИЕ ===== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b0bec5;
        }

        .empty-state h3 {
            color: #4fc3f7;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .empty-state p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* ===== КНОПКИ ===== */
        .btn {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #78909c, #607d8b);
        }

        /* ===== ЗАГРУЗКА ===== */
        .loading {
            text-align: center;
            padding: 40px;
            color: #b0bec5;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #4fc3f7;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== АДАПТИВНОСТЬ ===== */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .user-info {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
                width: 100%;
            }

            .navigation {
                flex-wrap: wrap;
            }

            .nav-tab {
                flex: 1;
                text-align: center;
                padding: 12px 15px;
                min-width: 120px;
            }

            .main-content {
                padding: 15px;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                min-width: auto;
            }

            .user-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .bet-details {
                grid-template-columns: 1fr;
            }

            .bet-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .user-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <div class="logo">🎯 MaxBet</div>
        <div class="user-info">
            <div class="balance">
                Баланс: <span id="user-balance">0 монет</span>
            </div>
            <div class="user-menu">
                <span>Привет, <span id="username">Пользователь</span>!</span>
                <button class="btn btn-secondary" onclick="logout()" style="padding: 8px 16px; width: auto;">Выйти</button>
            </div>
        </div>
    </div>

    <!-- Навигация -->
    <div class="navigation">
        <a href="main.html" class="nav-tab">📅 События</a>
        <a href="history.html" class="nav-tab active">📊 История ставок</a>
        <a href="profile.html" class="nav-tab">👤 Профиль</a>
        <a href="index.html" class="nav-tab" id="admin-link" style="display: none;">🛠️ Админ панель</a>
    </div>

    <!-- Основной контент -->
    <div class="main-content">
        <h1 class="page-title">История ваших ставок</h1>

        <!-- Статистика пользователя -->
        <div id="user-stats" class="user-stats">
            <!-- Статистика будет загружена динамически -->
        </div>

        <!-- Фильтры -->
        <div class="filters">
            <div class="filter-group">
                <label>Статус:</label>
                <select id="statusFilter" onchange="applyFilters()">
                    <option value="all">Все ставки</option>
                    <option value="pending">Ожидают результата</option>
                    <option value="won">Выигрышные</option>
                    <option value="lost">Проигрышные</option>
                    <option value="cancelled">Отмененные</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Тип:</label>
                <select id="typeFilter" onchange="applyFilters()">
                    <option value="all">Все типы</option>
                    <option value="single">Одиночные</option>
                    <option value="express">Экспрессы</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Период:</label>
                <select id="periodFilter" onchange="applyFilters()">
                    <option value="all">Все время</option>
                    <option value="today">Сегодня</option>
                    <option value="week">Неделя</option>
                    <option value="month">Месяц</option>
                </select>
            </div>
            <button class="btn" onclick="loadUserBetsHistory()" style="width: auto; padding: 8px 16px;">Обновить</button>
        </div>

        <!-- Список ставок -->
        <div id="bets-history-container" class="bets-history">
            <div class="loading">Загрузка истории ставок...</div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script type="module">
        // ===== ИНИЦИАЛИЗАЦИЯ FIREBASE =====
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getDatabase, 
            ref as dbRef, 
            get as dbGet
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const app = initializeApp(window.firebaseConfig);
        const database = getDatabase(app);

        // ===== ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ =====
        let currentUser = null;
        let allUserBets = [];
        let filteredBets = [];
        let events = {};

        // ===== ИНИЦИАЛИЗАЦИЯ =====
        window.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadEvents();
            loadUserBetsHistory();
        });

        function checkAuth() {
            const savedUser = localStorage.getItem('currentUser');
            if (!savedUser) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = JSON.parse(savedUser);
            updateUserInfo();
            
            // Показать админ ссылку если пользователь админ/модератор
            if (currentUser.role === 'admin' || currentUser.role === 'moderator') {
                document.getElementById('admin-link').style.display = 'block';
            }
        }

        function updateUserInfo() {
            if (!currentUser) return;
            
            document.getElementById('user-balance').textContent = `${currentUser.balance.toLocaleString()} монет`;
            document.getElementById('username').textContent = currentUser.username;
        }

        // ===== ЗАГРУЗКА СОБЫТИЙ =====
        async function loadEvents() {
            try {
                const eventsRef = dbRef(database, 'events');
                const snapshot = await dbGet(eventsRef);
                
                if (snapshot.exists()) {
                    events = snapshot.val();
                }
            } catch (error) {
                console.error('Ошибка загрузки событий:', error);
            }
        }

        // ===== ЗАГРУЗКА ИСТОРИИ СТАВОК =====
        window.loadUserBetsHistory = async function() {
            if (!currentUser) return;

            try {
                const container = document.getElementById('bets-history-container');
                container.innerHTML = '<div class="loading">Загрузка истории ставок...</div>';

                const betsRef = dbRef(database, 'bets');
                const snapshot = await dbGet(betsRef);

                if (snapshot.exists()) {
                    const allBets = snapshot.val();
                    allUserBets = Object.entries(allBets)
                        .filter(([betId, bet]) => bet.user === currentUser.username)
                        .map(([betId, bet]) => ({ id: betId, ...bet }))
                        .sort((a, b) => b.timestamp - a.timestamp);

                    filteredBets = [...allUserBets];
                    displayUserStats();
                    displayBets();
                } else {
                    allUserBets = [];
                    filteredBets = [];
                    displayUserStats();
                    displayEmptyState();
                }
            } catch (error) {
                console.error('Ошибка загрузки истории ставок:', error);
                const container = document.getElementById('bets-history-container');
                container.innerHTML = '<div class="empty-state"><h3>Ошибка загрузки</h3><p>Не удалось загрузить историю ставок</p></div>';
            }
        };

        // ===== ОТОБРАЖЕНИЕ СТАТИСТИКИ =====
        function displayUserStats() {
            const statsContainer = document.getElementById('user-stats');
            
            const totalBets = allUserBets.length;
            const wonBets = allUserBets.filter(bet => bet.status === 'won').length;
            const lostBets = allUserBets.filter(bet => bet.status === 'lost').length;
            const pendingBets = allUserBets.filter(bet => bet.status === 'pending').length;
            
            const totalStaked = allUserBets.reduce((sum, bet) => sum + bet.amount, 0);
            const totalWon = allUserBets
                .filter(bet => bet.status === 'won')
                .reduce((sum, bet) => sum + (bet.winAmount || bet.amount * bet.coefficient), 0);
            
            const winRate = (wonBets + lostBets) > 0 ? ((wonBets / (wonBets + lostBets)) * 100).toFixed(1) : 0;
            const profit = totalWon - totalStaked;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalBets}</div>
                    <div class="stat-label">Всего ставок</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${wonBets}</div>
                    <div class="stat-label">Выиграно</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${lostBets}</div>
                    <div class="stat-label">Проиграно</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${pendingBets}</div>
                    <div class="stat-label">В ожидании</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number ${winRate >= 50 ? 'positive' : 'negative'}">${winRate}%</div>
                    <div class="stat-label">Процент побед</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number ${profit >= 0 ? 'positive' : 'negative'}">${profit >= 0 ? '+' : ''}${profit}</div>
                    <div class="stat-label">Прибыль (монеты)</div>
                </div>
            `;
        }

        // ===== ОТОБРАЖЕНИЕ СТАВОК =====
        function displayBets() {
            const container = document.getElementById('bets-history-container');
            
            if (filteredBets.length === 0) {
                displayEmptyState();
                return;
            }

            container.innerHTML = filteredBets.map(bet => {
                const potentialWin = (bet.amount * bet.coefficient).toFixed(2);
                const actualWin = bet.status === 'won' ? 
                    (bet.winAmount || bet.amount * bet.coefficient).toFixed(2) : 0;

                return `
                    <div class="bet-history-item">
                        <div class="bet-header">
                            <div class="bet-id">Ставка #${bet.id.substring(0, 8)}</div>
                            <div class="bet-status status-${bet.status}">${getStatusName(bet.status)}</div>
                        </div>
                        
                        <div class="bet-details">
                            <div class="bet-info-item">
                                <div class="bet-info-label">Тип</div>
                                <div class="bet-info-value">${bet.type === 'single' ? 'Одиночная' : 'Экспресс'}</div>
                            </div>
                            <div class="bet-info-item">
                                <div class="bet-info-label">Сумма</div>
                                <div class="bet-info-value">${bet.amount} монет</div>
                            </div>
                            <div class="bet-info-item">
                                <div class="bet-info-label">Коэффициент</div>
                                <div class="bet-info-value">${bet.coefficient}</div>
                            </div>
                            <div class="bet-info-item">
                                <div class="bet-info-label">Возможный выигрыш</div>
                                <div class="bet-info-value">${potentialWin} монет</div>
                            </div>
                            ${bet.status === 'won' ? `
                                <div class="bet-info-item">
                                    <div class="bet-info-label">Фактический выигрыш</div>
                                    <div class="bet-info-value positive">${actualWin} монет</div>
                                </div>
                            ` : ''}
                            ${bet.status === 'lost' ? `
                                <div class="bet-info-item">
                                    <div class="bet-info-label">Проигрыш</div>
                                    <div class="bet-info-value negative">-${bet.amount} монет</div>
                                </div>
                            ` : ''}
                            <div class="bet-info-item">
                                <div class="bet-info-label">Дата</div>
                                <div class="bet-info-value">${new Date(bet.timestamp).toLocaleDateString()}</div>
                            </div>
                        </div>

                        <div class="bet-events">
                            <div class="bet-events-title">События:</div>
                            ${bet.events.map(event => {
                                const eventData = events[event.eventId];
                                return `
                                    <div class="bet-event">
                                        <div class="event-title">${event.eventTitle || eventData?.title || 'Неизвестное событие'}</div>
                                        <div class="event-choice">Выбор: ${event.option} (${event.coefficient})</div>
                                        ${bet.status !== 'pending' && eventData?.winningOption ? `
                                            <div class="event-result ${event.option === eventData.winningOption ? 'correct' : 'incorrect'}">
                                                ${event.option === eventData.winningOption ? '✓ Угадано' : '✗ Не угадано'}
                                            </div>
                                        ` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayEmptyState() {
            const container = document.getElementById('bets-history-container');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>У вас пока нет ставок</h3>
                    <p>Перейдите на страницу событий, чтобы сделать первую ставку!</p>
                    <a href="main.html" class="btn">Перейти к событиям</a>
                </div>
            `;
        }

        // ===== ФИЛЬТРАЦИЯ =====
        window.applyFilters = function() {
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const periodFilter = document.getElementById('periodFilter').value;

            filteredBets = allUserBets.filter(bet => {
                // Фильтр по статусу
                if (statusFilter !== 'all' && bet.status !== statusFilter) {
                    return false;
                }

                // Фильтр по типу
                if (typeFilter !== 'all' && bet.type !== typeFilter) {
                    return false;
                }

                // Фильтр по периоду
                if (periodFilter !== 'all') {
                    const betDate = new Date(bet.timestamp);
                    const now = new Date();
                    
                    switch (periodFilter) {
                        case 'today':
                            if (betDate.toDateString() !== now.toDateString()) {
                                return false;
                            }
                            break;
                        case 'week':
                            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                            if (betDate < weekAgo) {
                                return false;
                            }
                            break;
                        case 'month':
                            const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                            if (betDate < monthAgo) {
                                return false;
                            }
                            break;
                    }
                }

                return true;
            });

            displayBets();
        };

        // ===== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ =====
        function getStatusName(status) {
            const statuses = {
                'pending': 'Ожидает результата',
                'won': 'Выиграла',
                'lost': 'Проиграла',
                'cancelled': 'Отменена'
            };
            return statuses[status] || status;
        }

        // ===== ВЫХОД ИЗ СИСТЕМЫ =====
        window.logout = function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        };

        // Автообновление каждые 60 секунд
        setInterval(() => {
            loadUserBetsHistory();
        }, 60000);
    </script>
