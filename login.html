        .notification {

        .notification.success { background: #4caf50; }

        @keyframes slideIn {

        }

        @media (max-width: 768px) {

<body>
    <div class="login-container">

        <div id="login-form">

        <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
        <div id="register-form" class="toggle-section">
            <h3 style="color: #4fc3f7; margin-bottom: 20px; text-align: center;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
            
            <div class="form-group">

                <input type="text" id="registerUsername" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –ª–æ–≥–∏–Ω (–º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞)">
            </div>
            
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="registerPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å (–º–∏–Ω–∏–º—É–º 4 —Å–∏–º–≤–æ–ª–∞)">
            </div>

                <label>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å:</label>
                <input type="password" id="registerConfirmPassword" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">

            <button class="btn" onclick="attemptRegister()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

        <!-- –î–µ–º–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ -->
        <div class="demo-users">

            <div class="demo-user">
                <span>admin</span>

            <div class="demo-user">

    <script src="firebase-config.js"></script>
    <script type="module">
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø FIREBASE =====
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getDatabase, 
            ref as dbRef, 
            set as dbSet, 
            get as dbGet, 
            update as dbUpdate
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const app = initializeApp(window.firebaseConfig);
        const database = getDatabase(app);

        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
        window.addEventListener('DOMContentLoaded', function() {
            checkExistingAuth();
            createDemoUsers();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ Enter
            document.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    if (document.getElementById('login-form').style.display !== 'none') {
                        attemptLogin();
                    } else {
                        attemptRegister();
                    }
                }
            });
        });

        function checkExistingAuth() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
                window.location.href = 'main.html';
            }
        }

        // ===== –°–û–ó–î–ê–ù–ò–ï –î–ï–ú–û –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô =====
        async function createDemoUsers() {
            try {
                const usersRef = dbRef(database, 'users');
                const snapshot = await dbGet(usersRef);
                
                if (!snapshot.exists()) {
                    // –°–æ–∑–¥–∞—Ç—å –¥–µ–º–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                    const demoUsers = {
                        'admin': {
                            password: 'admin123',
                            role: 'admin',
                            balance: 50000,
                            betLimit: 10000,
                            registeredAt: Date.now(),
                            status: 'active'
                        },
                        'user1': {
                            password: 'user123',
                            role: 'user',
                            balance: 5000,
                            betLimit: 1000,
                            registeredAt: Date.now(),
                            status: 'active'
                        },
                        'moderator1': {
                            password: 'mod123',
                            role: 'moderator',
                            balance: 15000,
                            betLimit: 5000,
                            registeredAt: Date.now(),
                            status: 'active'
                        }
                    };
                    
                    await dbSet(usersRef, demoUsers);
                    console.log('–î–µ–º–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ —Å–æ–∑–¥–∞–Ω—ã');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –¥–µ–º–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
            }
        }

        // ===== –£–ü–†–ê–í–õ–ï–ù–ò–ï –§–û–†–ú–ê–ú–ò =====
        window.showRegisterForm = function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').classList.add('active');
        };

        window.showLoginForm = function() {
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-form').style.display = 'block';
        };

        // ===== –ê–£–¢–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø =====
        window.attemptLogin = async function() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                showNotification('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            try {
                const userRef = dbRef(database, `users/${username}`);
                const snapshot = await dbGet(userRef);
                
                if (!snapshot.exists()) {
                    showNotification('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                    return;
                }
                
                const userData = snapshot.val();
                
                if (userData.password !== password) {
                    showNotification('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å', 'error');
                    return;
                }
                
                if (userData.status === 'inactive') {
                    showNotification('–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω', 'error');
                    return;
                }
                
                const currentUser = {
                    username: username,
                    ...userData
                };
                
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                showNotification('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
            }
        };

        window.attemptRegister = async function() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const confirmPassword = document.getElementById('registerConfirmPassword').value.trim();
            
            if (!username || !password || !confirmPassword) {
                showNotification('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            if (username.length < 3) {
                showNotification('–õ–æ–≥–∏–Ω –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞', 'error');
                return;
            }
            
            if (password.length < 4) {
                showNotification('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 4 —Å–∏–º–≤–æ–ª–∞', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç', 'error');
                return;
            }
            
            try {
                const userRef = dbRef(database, `users/${username}`);
                const snapshot = await dbGet(userRef);
                
                if (snapshot.exists()) {
                    showNotification('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –ª–æ–≥–∏–Ω–æ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
                    return;
                }
                
                const newUser = {
                    password: password,
                    role: 'user',
                    balance: 5000,
                    betLimit: 1000,
                    registeredAt: Date.now(),
                    status: 'active'
                };
                
                await dbSet(userRef, newUser);
                
                showNotification('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.', 'success');
                
                // –û—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É
                document.getElementById('registerUsername').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('registerConfirmPassword').value = '';
                
                setTimeout(() => {
                    showLoginForm();
                }, 2000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
            }
        };

        // ===== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø =====
        function showNotification(message, type = 'error') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
